  article: "A former Tomorrow's World presenter has branded new energy reports \"insane\" after purpose-built 'eco homes' were given a low efficiency rating.\r\n\
    \r\n\
    Lindsey Fallow said Energy Performance Certificates (EPCs) were made using a \"glorified spread sheet\" and did not recognise advanced technologies.\r\n\
    \r\n\
    It comes after a firm she is involved with scored low ratings on four new homes in South Lanarkshire.\r\n\
    \r\n\
    Apex Developments said EPCs were \"not worth the paper they are written on\".\r\n\
    \r\n\
    It said the technologies it used to reduce carbon emissions at its Lethame Courtyard development on the outskirts of Strathaven had not been recognised in the assessment process.\r\n\
    \r\n\
    The four new homes feature green technologies that the developers said reduced the carbon footprint of a large family home down that of a small one-bedroom flat.\r\n\
    \t\r\n\
    It seems insane to leave something so important down to what is essentially a glorified spread-sheet that only takes into account the basic technologies\r\n\
    Lindsey Fallow\r\n\
    Former Tomorrow's World presenter\r\n\
    \r\n\
    As well as extra wall insulation and under-floor heating, the houses have also been fitted with heat recovery systems and ground source heat pumps.\r\n\
    \r\n\
    As part of the Home Information Packs, introduced in Scotland last year, EPCs are now required by law to be completed when properties are sold or rented out.\r\n\
    \r\n\
    Former presenter Ms Fallow has been working with Apex on developing software which calculates how energy efficient certain technologies are.\r\n\
    \r\n\
    She said: \"I was stunned when I saw the EPCs for these houses as I know the work that has gone into making them as 'green' as possible.\r\n\
    Pipes in one of the new houses\r\n\
    The houses feature energy efficient heating systems\r\n\
    \r\n\
    \"It seems insane to leave something so important down to what is essentially a glorified spread-sheet that only takes into account the basic technologies and does not recognise the more advanced ones.\r\n\
    \r\n\
    \"It makes the whole process of getting these certificates seem like a complete waste of time.\"\r\n\
    \r\n\
    Alan Simpson from Apex Developments told the BBC Scotland news website: \"We had done our own calculations which gave us a very high energy efficiency rating but when we had our EPC rating done it was not as good. "
  updated_at: 2009-10-24 10:43:59.521407
  title: Energy reports 'a waste of time'
  select_status: t
  id: "13"
  description: A former Tomorrow's World presenter brands the system used to assess the energy efficiency of homes as "insane".
  rss_type_id: "3"
  posted_at: 2009-10-23 08:16:22
