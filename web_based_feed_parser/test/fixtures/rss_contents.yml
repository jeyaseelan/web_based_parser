  article: "Mobile phone maker Nokia is suing Apple to try to extract royalty payments, an analyst has suggested.\r\n\
    \r\n\
    Nokia said on Thursday that it was suing Apple for infringing patents on mobile phone technology for the iPhone.\r\n\
    \r\n\
    Piper Jaffray analyst Gene Munster estimates that the Finnish company might be looking to force royalty payments of 1-2% on every iPhone sold.\r\n\
    \r\n\
    With more than 30 million sold, that would work out to $6 to $12 per phone sold, or as much as $400m.\r\n\
    \r\n\
    That would be a relatively small amount compared with Apple's income.\r\n\
    \r\n\
    Apple recently reported profits of $1.67bn (\xC2\xA31bn) for the three months to 26 September - partly due to a 7% growth in iPhone sales.\r\n\
    \r\n\
    Nokia did not say in the lawsuit what form of penalties it was seeking.\r\n\
    \r\n\
    'Uncertain' resolution\r\n\
    \r\n\
    Mr Munster, a respected Apple watcher, called the maximum figure of $12 a phone \"unlikely\" and said even if it was enforced in court, it \"would not change our positive thesis on the iPhone and Apple\".\r\n\
    \r\n\
    \"Ultimately, the resolution is uncertain,\" he said.\r\n\
    \r\n\
    An Apple spokesman told the BBC that the firm did not comment on pending litigation.\r\n\
    \r\n\
    The 10 alleged patent infringements, which apply to all models of the iPhone since its launch in 2007, involve wireless data, speech coding, security and encryption.\r\n\
    \r\n\
    Nokia accused Apple of \"trying to get a free ride on the back of Nokia's innovation\". "
  updated_at: 2009-10-26 05:20:00.255832
  title: Nokia 'seeking Apple royalties'
  select_status: t
  id: "4"
  description: Mobile phone maker Nokia's bid to sue Apple is aimed at trying to extract royalty payments, an analyst suggests.
  rss_type_id: "2"
  posted_at: 2009-10-14 00:00:00
