  article: "California is cracking down on big flat-screen televisions because of energy usage. But has the super-size TV set become an object of vulgarity?Not so long ago, the television used to sit in the corner of the room, often shut away in a cabinet and only let out for limited periods of time. Everyone would huddle around to watch, often jostling for the best view.\r\n\
    \r\n\
    Nowadays it's big and bold, often dominating the room and commanding everyone's attention. Everyone can see it and all eyes are usually on it.\r\n\
    \r\n\
    Much has been written about the energy-guzzling nature of the bigger flat-screen TVs, but there is no doubt these sell at a furious rate.\r\n\
    \r\n\
    Flat-screen TVs broadly come in two varieties - LCD and plasma. The first is smaller but getting bigger all the time, while the second already goes up to an almost cinematic 100in-plus. "
