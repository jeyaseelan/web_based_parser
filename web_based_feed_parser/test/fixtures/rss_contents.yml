  article: "n normal circumstances John Kelly would never have dreamed of lying to his dying mother.Bedridden after several strokes she lived in hope, waiting for the results of the Saville Inquiry into the Bloody Sunday shootings in Londonderry on 30 January 1972.\r\n\
    \r\n\
    British paratroops opened fire on a demo in the Bogside. Fourteen people died, including Mrs Kelly's 17-year-old son Michael.\r\n\
    \r\n\
    She believed her son and many others were maligned by claims that the soldiers were firing on gunmen and bombers, and by the Widgery Inquiry in 1972 which nationalists saw as a whitewash.\r\n\
    \r\n\
    Mr Kelly remembers his mother's reaction to the announcement by Prime Minister Tony Blair in 1998 of a new inquiry under Lord Saville.\r\n\
    \r\n\
    \"She was over the moon,\" he told The Report.\r\n\
    \r\n\
    \"On the first day the inquiry opened all of the families marched from William Street to the Guildhall. My mother was at the front and she was really, really proud of the fact that we did have a new inquiry into Bloody Sunday.\"\r\n\
    \t\r\n\
    LISTEN TO THE REPORT\r\n\
    BBC Radio 4, Thursday 15 October at 2000 BST\r\n\
    Or download the podcast.\r\n\
    \r\n\
    But 11 years on the process has become the longest running and most expensive public inquiry in British history costing the taxpayer approximately \xC2\xA3200m.\r\n\
    \r\n\
    Mother's wish\r\n\
    \r\n\
    When it became obvious that his mother would not survive to see the inquiry's conclusions, Mr Kelly decided it was time to put her mind at rest.\r\n\
    \r\n\
    \"Every day she would ask what is happening with the inquiry,\" he said.\r\n\
    \r\n\
    \"She died in June 2004 and a few months before, I told her - because we knew she was coming to the end of her time - I told her Michael's name had been cleared and she said, 'that's good son, that's grand'.\"\r\n\
    \r\n\
    Last month Lord Saville wrote to the bereaved families saying his final report had been put back again until next spring, citing an unexpected delay with page numbering and cross referencing.\r\n\
    \r\n\
    The mammoth inquiry has heard from 900 witnesses in person and received more than 2,500 witness statements. "
  updated_at: 2009-10-24 10:43:29.645902
  title: Truth and lies
  select_status: t
  id: "9"
  description: I lied to my dying mother about Bloody Sunday
  rss_type_id: "5"
  posted_at: 2009-10-23 08:04:10
