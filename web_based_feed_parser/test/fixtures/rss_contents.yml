  article: "(CBS)  For years now, American women's tennis has been summed up in one word: Williams. The Williams sisters, Serena and Venus, have been champions for nearly a decade.\r\n\
    \r\n\
    Now there is a new American hero - a teenager who today pulled off her third straight upset at the U.S. Open. CBS News correspondent Kelly Wallace has the story of Melanie Oudin.\r\n\
    \r\n\
    Playing with a mix of confidence and determination well beyond her 17 years, Melanie Oudin's fiery brand of tennis has won the hearts of American tennis fans. She's the hottest sensation at this year's tournament.\r\n\
    \r\n\
    \"She's a bulldog,\" one fan said. \"She never gives up.\"\r\n\
    \r\n\
    Today's win over the Russian 13th seed Nadia Petrova was her Oudin's third straight upset of a ranked player, and overwhelmed her parents and twin sister. It makes her the youngest American woman to make the quarterfinals of the U.S. Open since Serena Williams a decade ago.\r\n\
    \r\n\
    Photo essay: Melanie Oudin\r\n\
    \r\n\
    \"This is good for American tennis\" Oudin said. \"I'm so happy to be in my first quarterfinal in a grand-slam ever!\"\r\n\
    \r\n\
    Hailing from the suburbs of Atlanta, Oudin proved herself to be a true Georgia bulldog - losing the first set and almost the match, before coming back from behind.\r\n\
    \r\n\
    The spunky teen, who just a year ago was ranked 212th, so believes she can write a Cinderella story this year that she's wearing her motto - \"Believe\" - on her pink and yellow sneakers.\r\n\
    \r\n\
    \"She gave me a couple free points and I started playing better and getting my confidence and believing I could do it and I did,\" she said after the match.\r\n\
    \r\n\
    Even before her victory, Oudin has been called the future of American tennis, who could pick up the mantle one day from 29-year-old Venus and 27-year-old Serena Williams.\r\n\
    \r\n\
    \"I think she's a breath of fresh air,\" said CBS Sports anchor Mary Jo Fernandez. \"She gets giddy and emotional - and she's just so excited and you see it in her eyes.\"\r\n\
    \r\n\
    For Oudin the future is here. The 5-foot-6 teen knows if she wants to make real history, she'll have to knock off a few more big names.\r\n\
    \r\n\
    \"It's not about size, I don't think, and power,\" she said. \"It's about how tough you are mentally and how smart you play on the court.\"\r\n\
    \r\n\
    As her tennis friends cheered her on back home in Georgia, the wide-eyed Oudin faces something she's hasn't yet encountered in her dream run - great expectations. "
  updated_at: 2009-10-24 11:03:20.955104
  title: "Oudin: The Future of American Tennis?"
  select_status: t
  id: "21"
  description: 17-Year-Old Georgian Has Notched Three Upsets at the U.S. Open; Will She Take the Mantle from Venus and Serena Williams?
  rss_type_id: "4"
