  article: "Young fishermen in Scotland face an uncertain future, with fish prices plummeting and skippers reaching their quotas too early. Some of them have decided to do something about it and are hoping the EU can help secure their livelihoods.\r\n\
    \r\n\
    As crews unload their catches for the early morning fish market in Fraserburgh, 15-year-old Alexander West looks out longingly across the sea.\r\n\
    \r\n\
    A night of heavy storms means he won't get to go out on his father's boat, The Virtuous. It'll be a day of cleaning and maintenance work instead.\r\n\
    \r\n\
    He told Newsbeat: \"I just want to go to sea because it's all I've seen growing up.\r\n\
    \r\n\
    \"I've just seen my dad doing it, my granddad doing it, my great granddad doing it. It's been in the family for hundreds of years. It's what my town is based around and I just want to go away and do it.\"\r\n\
    \r\n\
    But Alexander is unusual. He's one of only two in his class at school to choose a career as a fisherman. He's got another year left, then it's the start of a new life out at sea fishing for prawns.\r\n\
    'Way of life'\r\n\
    \r\n\
    He says: \"It's not just a job, it's a way of life. If you've been brought up in the fishing industry, it's all you know.\"\r\n\
    \r\n\
    It's teenagers like Alexander who are rare in this industry. So rare in fact, there's a worry if more don't start taking an interest, it could mean serious problems for fishing towns like Fraserburgh.\r\n\
    Bertie Armstrong Bertie Armstrong says the industry needs young people\r\n\
    \r\n\
    Bertie Armstrong is the chief executive of the Scottish Fisherman's Federation.\r\n\
    \r\n\
    He said: \"If young people don't join the industry and we don't make it attractive then the industry will go into a downward spiral and towns like Fraserburgh will by default die.\r\n\
    \r\n\
    \"That's a criminal act when we have a world class, renewable, accessible source on our doorstep which is ours to harvest.\"\r\n\
    \r\n\
    Between 1997 and 2007, the number of fishermen in the north east of Scotland fell by 40.7%. In Fraserburgh alone, that figure was closer to 50%.\r\n\
    Early quotas\r\n\
    \r\n\
    Part of the problem is money. Fish prices have plummeted in the last year because of the recession. In turn many skippers have had to catch more to meet the bills and have met this year's quota already.\r\n\
    \r\n\
    If you look out onto the harbour in Fraserburgh and in neighbouring Peterhead, several cod boats are moored up. They're forbidden to catch any more and so will lie dormant for the next two months until the new EU quotas come in in January.\r\n\
    Continue reading the main story\r\n\
    \r\n    I would have preferred it if he had stayed on at college and done a bit of engineering and maybe got another job\r\n\
    \r\n\
    Alexander's father Sandy on his son's passion for the fishing industry\r\n\
    \r\n\
    Seventeen-year-old Ryan Mcrobbie's dream is to become a skipper. Fishing's been in his family for six generations. He's a crew member on a boat that's already met its cod limits for the year.\r\n\
    \r\n\
    \"We've had to change to prawns just to try and make a living and make some money,\" he said.\r\n\
    \r\n\
    Fishermen may be angry about these strict EU rules but there is a reason for them. Although the cod stocks in the North Sea are starting to recover, they're still below the safety levels.\r\n\
    Jeopardising stocks\r\n\
    \r\n\
    Louize Hill is the marine policy officer at WWF Scotland. She said: \"In order to ensure no species of fish is threatened due to over fishing, it is vital scientific assessments are used to set quotas.\r\n\
    \r\n\
    \"Setting quotas above scientific advice or catching more fish than advised will jeopardise the long term survival of fish stocks and therefore the future of the fishing fleets.\"\r\n\
    Carol Macdonald Carol Macdonald says it's a fight to preserve a way of life\r\n\
    \r\n\
    But for skippers and crew members taking a break in Angela's tea bar in Fraserburgh, the promise of harsher quotas to come next year is also a problem.\r\n\
    \r\n\
    Alexander's passion for the fishing industry is a worry for his father Sandy.\r\n\
    \r\n\
    He said: \"I would have preferred it if he had stayed on at college and done a bit of engineering and maybe got another job. But fishing's in the blood and that's what he wants to do.\"\r\n\
    \r\n\
    Which is why Alexander, Ryan and a few of their friends are meeting the Scottish Fisheries Secretary, Richard Lochhead.\r\n\
    \r\n\
    They're hoping he can work with the EU to secure their livelihoods.\r\n\
    \r\n\
    Carol Macdonald from the campaign group, Cod Crusaders is going with them.\r\n\
    \r\n\
    She said: \"At the end of the day we're simply fighting to preserve a way of life within traditional fishing communities.\r\n\
    \r\n\
    \"We need those in power to make sure there's going to be an industry here for Alexander and many to follow in his footsteps.\"\r\n\
    \r\n\
    For teenagers like Ryan and Alexander, they've seen their families and other fishermen struggle but it's something they care too much about to leave behind. "
  updated_at: 2009-10-24 10:24:47.791626
  title: Fight for the future of fishermen
  select_status: t
  id: "14"
  description: Young fishermen in Scotland face an uncertain future, with fish prices plummeting, but one group is fighting to change that.
  rss_type_id: "2"
  posted_at: 2009-10-15 08:11:09
