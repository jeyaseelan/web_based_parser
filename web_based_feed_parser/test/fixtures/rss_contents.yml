  article: "Microsoft has said it is \"pleased\" with the \"strong consumer demand\" for its new Windows 7 operating system.\r\n\
    \r\n\
    The new operating system was rolled out worldwide on 22 October.\r\n\
    \r\n\
    Windows 7 was not included in its results from July to September, for which it reported net profits of $3.57bn (\xC2\xA32.18bn), down 18% from 2008.\r\n\
    \r\n\
    Microsoft blamed its 14% fall in revenue on its policy of promising free Windows upgrades to people who bought new PCs during the summer.\r\n\
    \r\n\
    'Tough conditions'\r\n\
    \r\n\
    The computers came with Vista installed on them, but customers were told they would receive upgrades to Windows 7 when the new system was launched.\r\n\
    \r\n\
    Microsoft deferred the revenue from the sales of those Vista systems. If it had not done so, revenue would only have declined by 4%.\r\n\
    \r\n\
    The results were still better than had been expected.\r\n\
    \r\n\
    Microsoft said reducing costs had helped it to cope with \"tough overall economic conditions\". "
  updated_at: 2009-10-26 05:19:41.5879
  title: Windows sales 'please' Microsoft
  select_status: t
  id: "20"
  description: Microsoft says it is pleased with the demand for Windows 7 as it reports an 18% fall in quarterly profits.
  rss_type_id: "2"
  posted_at: 2009-10-12 00:00:00
