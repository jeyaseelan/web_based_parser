  article: "Indian captain MS Dhoni has injured himself while batting during a nets session in Vadodara, but is likely to feature in the first match of the seven-ODI series against Australia on Sunday. Dhoni was apparently hit on the back of his left knee off a Munaf Patel delivery, and having played one more ball, he limped off the practice area on Friday. An ice pack was promptly put on the affected area, but he didn't appear to be in too much pain.\r\n\
    \r\n\
    \"I should be alright tomorrow,\" Dhoni said. \"But have to wait and see how it feels in the morning.\" There is no reserve wicketkeeper in the squad of 15 named for the series and Dinesh Karthik, who was the back-up during the Champions Trophy in South Africa, had not received any call from the BCCI until late on Friday night.\r\n\
    \r\n\
    The news does not augur well for the Indian team, who have been hit a spate of injuries to players recently. While Virender Sehwag had suffered a shoulder injury, which kept him out of the the World Twenty20 and Champions Trophy as well as the subsequent tours of West Indies and Sri Lanka, Yuvraj Singh had injured the the little finger on his right hand during the Champions Trophy. Both players have recovered since, and have been picked for the Australia series. Also, Suresh Raina had suffered a hairline fracture to his thumb, and Zaheer Khan looks to have worked his way back to fitness after picking up a shoulder injury. "
  updated_at: 2009-10-24 11:03:20.981698
