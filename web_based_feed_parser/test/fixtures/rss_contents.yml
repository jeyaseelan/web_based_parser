  article: "A group of galaxies has been seen at a record distance from Earth thanks to the assistance of Bristol scientists.\r\n\
    \r\n\
    The cluster, named JKCS041, is 10.2 billion light-years away - a billion light-years further away than the current record holder.\r\n\
    \r\n\
    Nasa's Chandra X-Ray Observatory made the discovery with other telescopes.\r\n\
    \r\n\
    \"It's like finding a T. Rex fossil that's much older than any other known,\" said Dr Ben Maughan, from the University of Bristol.\r\n\
    \r\n\
    He added: \"One fossil might just fit in with our understanding of dinosaurs, but if you found many more you would have to start rethinking how dinosaurs evolved.\r\n\
    \r\n\
    \"The same is true for galaxy clusters and our understanding of cosmology.\"\r\n\
    \r\n\
    'Oldest possible'\r\n\
    \r\n\
    Galaxy clusters are the Universe's largest objects bound by gravity, and experts hope that the findings will help them understand better how the cosmos has changed over time.\r\n\
    \r\n\
    JKCS041 is at the farthest point at which scientists think galaxy clusters can exist in the early Universe.\r\n\
    \r\n\
    Stefano Andreon, of the National Institute for Astrophysics in Milan, Italy, said: \"This object is close to the distance limit expected for a galaxy cluster.\r\n\
    \r\n\
    \"We don't think gravity can work fast enough to make galaxy clusters much earlier.\"\r\n\
    \r\n\
    Scientists have detected what they believe to be the light from individual galaxies out to about 13 billion light-years. A group of telescopes this year also caught what was thought to be the flash from the cataclysmic explosion of a giant star at a similar distance.\r\n\
    \r\n\
    The paper describing the JKCS041 results will appear in a forthcoming issue of the journal Astronomy and Astrophysics. "
  updated_at: 2009-10-24 10:43:59.515783
  title: "'Most distant' galaxy group spied"
  select_status: t
  id: "3"
  description: Scientists identify a group of galaxies said to be at a record distance of 10.2 billion light-years away from Earth.
  rss_type_id: "3"
