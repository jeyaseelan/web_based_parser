  article: "A new mobile phone charger that will work with any handset has been approved by the International Telecommunication Union (ITU), a United Nations body.\r\n\
    \r\n\
    Industry body the GSMA predicts that 51,000 tonnes of redundant chargers are generated each year.\r\n\
    \r\n\
    Currently most chargers are product or brand specific, so people tend to change them when they upgrade to a new phone.\r\n\
    \r\n\
    However, the new energy-efficient chargers can be kept for much longer.\r\n\
    \r\n\
    The GSMA also estimates that they will reduce annual greenhouse gas emissions by 13.6m tonnes.\r\n\
    \r\n\
    \"This is a significant step in reducing the environmental impact of mobile charging,\" said Malcolm Johnson, director of ITU's Telecommunication Standardisation Bureau.\r\n\
    \r\n\
    \"Universal chargers are a common-sense solution that I look forward to seeing in other areas.\"\r\n\
    \r\n\
    The charger has a micro-USB port at the connecting end, using similar technology to digital cameras.\r\n\
    \r\n\
    It is not compulsory for manufacturers to adopt the new chargers but the ITU says that some have already signed up to it.\r\n\
    \r\n\
    \"We are planning to launch the universal charger internationally during the first half of 2010,\" Aldo Liguori, spokesperson for Sony Ericsson told the BBC.\r\n\
    \r\n\
    \"We will roll it out with new products as they launch.\" "
  updated_at: 2009-10-24 10:15:55.840095
  title: Universal phone charger approved
  select_status: t
  id: "10"
  description: A new charger that will work with all handsets has been approved by the International Telecommunication Union.
  rss_type_id: "1"
