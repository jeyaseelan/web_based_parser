  article: " A POINT OF VIEW\r\n\
    \r\n\
    In a light-hearted essay, Clive James takes a look at Montaigne, golf-ball crisps and our attitude towards climate change sceptics.\r\n\
    \r\n\
    What do I know? Montaigne asked himself, and in answering that question during the course of several volumes of great essays he touched on many subjects. But he never touched on the subject of the golf-ball potato crisp.\r\n\
    \r\n\
    As far as I know, this essay I am writing now is the first ever devoted to the subject of Montaigne's relationship to the golf-ball potato crisp, and my essay starts from my certain knowledge that he never ate one. Or anyway my almost certain knowledge. There's a difference, which I shall try to bring out.\r\n\
    \t\r\n\
    FIND OUT MORE...\r\n\
    Clive James\r\n\
    A Point of View is on Fridays on Radio 4 at 2050 BST\r\n\
    Or listen to it here later\r\n\
    \r\n\
    But more of the golf-ball potato crisp in a moment. Let's get back to Montaigne and his attitude to knowledge. He was a sceptic. He didn't want to take things just on trust. As it happened, there were lots of things he did take on trust. "
