  article: "Experts asked to review the US human spaceflight programme have given strong support to the use of commercial services to launch astronauts.\r\n\
    \r\n\
    The Augustine panel published its final report on Thursday and said America could find cheaper, faster successors to the shuttle in the private sector.\r\n\
    \r\n\
    The US space agency is developing two new rockets and a crew capsule.\r\n\
    \r\n\
    But the committee has told President Barack Obama that these systems no longer meet the US's immediate needs.\r\n\
    \r\n\
    Speaking at a press conference in Washington DC, lead members of the panel said that if crew transport services to the International Space Station were passed to the private sector, it would free Nasa to work on more difficult and more exciting objectives.\r\n\
    \r\n\
    \"We think this is a time to create a market for commercial firms to transport both cargo and humans between the Earth and low-Earth orbit,\" said Norm Augustine, the panel chairman and a former CEO of Lockheed Martin.\r\n\
    \r\n\
    \"While that is certainly not simple, it is much easier than going to Mars. We think Nasa would be better served to spend its money and its ability - which is immense - focusing on going beyond low-Earth orbit rather than running a trucking service to low-Earth orbit (LEO).\"\r\n\
    \r\n\
    Augustine: 'A new approach to conducting a spaceflight programme'\r\n\
    \r\n\
    Favoured solutions\r\n\
    \r\n\
    The panel published its summary findings in September. The full report adds considerable detail.\r\n\
    \r\n\
    It will be used by President Obama, his chief scientist Dr John Holdren, and the new Nasa Administrator Charles Bolden, as they seek to put the agency on a sustainable future course. "
  updated_at: 2009-10-24 10:43:59.507829
  title: Panel supports commercial space
  select_status: t
  id: "11"
  description: Experts reviewing the US space programme back using commercial services to launch astronauts.
  rss_type_id: "3"
