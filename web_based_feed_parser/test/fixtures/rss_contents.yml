  article: "President Barack Obama has welcomed plans to force some companies which accepted government aid during the financial crisis to cut executive pay.\r\n\
    \r\n\
    Firms paying bosses vast bonuses while getting state assistance offended people's values, the president said.\r\n\
    \r\n\
    Under Treasury plans, seven companies must slash the basic salaries of their 25 best-paid employees by up to 90%.\r\n\
    \r\n\
    Separately the US Federal Reserve wants to prevent bank bosses from taking excessive risks while pursuing bonuses.\r\n\
    \r\n\
    It proposes being able to veto the pay of any employee able to take risks that might threaten a firm's stability.\r\n\
    \r\n\
    But the Fed said it would not set pay caps or outlaw specific practices.\r\n\
    \r\n\
    'Offends values'\r\n\
    \r\n\
    The Treasury plans apply to Bank of America, American International Group (AIG), Citigroup, General Motors, GMAC, Chrysler and Chrysler Financial - the seven companies that received the most aid from the US Treasury.\r\n\
    \r\n\
    As well as its top earners facing a 90% pay cut, the total paid to each firm's 125 top earners would be halved under the proposals.\r\n\
    \r\n\
    \"It does offend our values when executives of big financial firms that are struggling pay themselves huge bonuses even as they rely on extraordinary assistance to stay afloat,\" President Obama said. "
  updated_at: 2009-10-24 10:24:47.803133
  title: Obama hails companies' pay cuts
  select_status: t
  id: "18"
  description: Barack Obama welcomes plans to force some US firms which accepted government bail-outs to cut executive pay.
  rss_type_id: "2"
