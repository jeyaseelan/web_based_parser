# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  database: web_based_feed_parser_development_env
  username: postgres
  password: postgres
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: web_based_feed_parser_test_env
  username: postgres
  password: postgres
  host: localhost
  port: 5432

production:
  adapter: sqlite3
  database: db/production.sqlite3
  timeout: 5000
